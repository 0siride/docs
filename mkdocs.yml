site_name: Cheshire Cat Docs
repo_url: https://github.com/pieroit/cheshire-cat

docs_dir: mkdocs
site_dir: docs

nav:
  - Hello, dear: index.md
  - How the Cat works: how-the-cat-works.md
  - Plugins:
    - How to write a plugin: plugins/plugins.md
    - Tools: plugins/tools.md
    - Hooks: plugins/hooks.md

theme:
  name: material
  favicon: assets/img/favicon.ico
  logo: assets/img/cheshire-cat-logo.svg
  palette:
    primary: grey
  font:
    text: Old Standard TT
  features:
    - navigation.sections
    - navigation.indexes
    - navigation.footer
    - navigation.top
    - content.code.copy
    - content.code.annotate

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pieroit/cheshire-cat
      name: The Cheshire Cat repo on GitHub

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

